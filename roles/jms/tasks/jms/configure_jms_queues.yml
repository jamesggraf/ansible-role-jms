---
- name: Create jms queue configuration script
  template: >
    src=configure_jms_queues.py.j2
    dest={{ cfg_working_dir }}/{{ cfg_domain_name }}/configure_jms_queues.py
    owner={{ cfg_wls_user }}
    group={{ cfg_wls_group }}

- name: Configure the jms queues
  sudo: yes
  sudo_user: oracle
  command: "./wlst.sh {{ cfg_working_dir }}/{{ cfg_domain_name }}/configure_jms_queues.py"
  args:    
    chdir: "{{ cfg_wlst_bin_dir }}"
